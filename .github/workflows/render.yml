name: Build LaTeX PDFs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/render.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            texlive-xetex \
            biber

      - name: Build PDFs from .tex files
        shell: bash
        run: |
          set -euo pipefail

          mapfile -d '' TEXFILES < <(find . -maxdepth 1 -type f -name "*.tex" -print0)
          if [[ "${#TEXFILES[@]}" -eq 0 ]]; then
            echo "No .tex files found at repo root; skipping."
            exit 0
          fi

          for tex in "${TEXFILES[@]}"; do
            echo "==> Building: $tex"
            xelatex -shell-escape "$tex"
            # Run xelatex a second time to resolve references and create the TOC correctly
            xelatex -shell-escape "$tex"
          done

          echo "Built PDFs:"
          ls -la *.pdf

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: "*.pdf"
          if-no-files-found: error
          retention-days: 14

  release:
    runs-on: ubuntu-latest
    needs: build-pdfs

    steps:
      - name: Download PDFs
        uses: actions/download-artifact@v4
        with:
          name: latex-pdfs

      - name: Prepare release files
        run: |
          mkdir -p release
          for pdf in *.pdf; do
            if [[ ! "$pdf" =~ ^T0 ]]; then
              cp "$pdf" release/
            fi
          done
          ls -la release/

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Course slides
          body: "Automatic release with the latest changes from the `main` branch"
          files: release/*.pdf
          draft: false
          prerelease: false
